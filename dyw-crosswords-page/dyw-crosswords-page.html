<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./dyw-crosswords.html"/>
<link rel="import" href="./dyw-crossword.html"/>
<link rel="import" href="./dyw-crossmatchbox.html"/>

<dom-module name="dyw-crosswords-page">
  <template>
    <div>Voulez-vous... ?</div>
    <dyw-crosswords id="crosswords" case-size="50">
      <dyw-crossword style="color:blue;" id="w1" word="test1" orientation="vertical"></dyw-crossword>
      <dyw-crossword style="color:green;" id="w2" word="test2" orientation="horizontal"></dyw-crossword>
      <dyw-crossword id="w3" word="test3" orientation="vertical"></dyw-crossword>
      <dyw-crossmatchbox id1="w1" id2="w2" n1="4" n2="1"></dyw-crossmatchbox>
      <dyw-crossmatchbox id1="w2" id2="w3" n1="3" n2="3"></dyw-crossmatchbox>
    </dyw-crosswords>
  </template>
</dom-module>

<script>
  Polymer({
    is: "dyw-crosswords-page",
    created : function(){
      this._showHint = function(iHintText){
        this.$.hint.innerText = iHintText;
      }.bind(this);

      this._onKeyPress = function(ev){
        this.$.crosswords.pushKey(String.fromCharCode(ev.charCode).toUpperCase());
      }.bind(this);
    },
    bindPage : function(){
      document.addEventListener("keypress", this._onKeyPress);
    },
    unbindPage : function(){
      document.removeEventListener("keypress", this._onKeyPress);
    }
  });
</script>
