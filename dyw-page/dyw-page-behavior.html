<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">

<script>
  PageBehaviorImpl = {
    properties: {
      _pageName : {type:String, value:"Page name"}
    },
    setPageName : function(iName){
      this._pageName = iName;
    },
    getPageName : function(iName){
      return this._pageName;
    }
  };

  window.DYW = window.DYW || {};
  DYW.PageBehavior = [Polymer.NeonAnimatableBehavior, Polymer.IronResizableBehavior, PageBehaviorImpl];
</script>
