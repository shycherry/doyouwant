<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../bower_components/shy-elt-boggle/shy-elt-boggle.html"/>
<link rel="import" href="./dyw-cesarheart.html"/>

<dom-module name="dyw-cesarheart-page">
  <template>
    <dyw-cesarheart id="hearttext"></dyw-cesarheart>
    <div id="change">change</div>
  </template>
</dom-module>

<script>
  Polymer({
    is: "dyw-cesarheart-page",
    created : function(){
      this._onKeyPress = function(){
        console.log("ave cesar !");
      }.bind(this);
    },
    behaviors: [
      Polymer.NeonAnimatableBehavior
    ],
    listeners : {
      "change.tap" :"changeStyle"
    },
    changeStyle : function(){
      this.$.hearttext.switchStyle();
    },
    bindPage : function(){
      document.addEventListener("keypress", this._onKeyPress);
    },
    unbindPage : function(){
      document.removeEventListener("keypress", this._onKeyPress);
    }
  });
</script>
